{% extends 'base.html' %}
{% block content %}
<h1>某兄さんをいい感じに集計していい感じに出力します。</h1>
<table>
    <tr>
        <th>タイトル</th>
        <th>当落</th>
        <th>枚数</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.status }}</td>
        <td>{{ d.num }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
